<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prince Email API Tester</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --danger: #d63031;
            --warning: #fdcb6e;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 300;
            font-size: 2.2rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--secondary);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        input, select {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border-left: 3px solid var(--primary);
        }
        
        input:focus, select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.15);
            border-left: 3px solid var(--secondary);
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.3);
        }
        
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 10px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            display: none;
            animation: fadeIn 0.5s ease-out;
        }
        
        .success {
            background: rgba(0, 184, 148, 0.2);
            border: 1px solid var(--success);
            color: var(--success);
        }
        
        .error {
            background: rgba(214, 48, 49, 0.2);
            border: 1px solid var(--danger);
            color: var(--danger);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary);
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .preview {
            margin-top: 30px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
        }
        
        .preview h3 {
            margin-bottom: 15px;
            color: var(--secondary);
        }
        
        .preview-content {
            font-size: 0.9rem;
            line-height: 1.6;
        }
        
        .toggle-preview {
            background: none;
            border: none;
            color: var(--secondary);
            text-decoration: underline;
            cursor: pointer;
            font-size: 0.8rem;
            margin-top: 10px;
            display: block;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gifted Email API Tester</h1>
        
        <div class="form-group">
            <label for="emailType">Email Type</label>
            <select id="emailType">
                <option value="signup">Signup Verification Code</option>
                <option value="reset">Password Reset Code</option>
                <option value="resend">Resend Verification Code</option>
                <option value="delete">Account Deletion Code</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter username">
        </div>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="Enter recipient email">
        </div>
        
        <div class="form-group">
            <label for="code">Verification Code</label>
            <input type="text" id="code" placeholder="Enter verification code">
        </div>
        
        <button id="sendButton">Send Email</button>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Sending email...</p>
        </div>
        
        <div class="result" id="result"></div>
        
        <button class="toggle-preview" id="togglePreview">Show Email Preview</button>
        
        <div class="preview" id="preview">
            <h3>Email Preview</h3>
            <div class="preview-content" id="previewContent"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const emailType = document.getElementById('emailType');
            const username = document.getElementById('username');
            const email = document.getElementById('email');
            const code = document.getElementById('code');
            const sendButton = document.getElementById('sendButton');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const togglePreview = document.getElementById('togglePreview');
            const preview = document.getElementById('preview');
            const previewContent = document.getElementById('previewContent');
            
            let showPreview = false;
            
            // Update preview when inputs change
            [emailType, username, email, code].forEach(el => {
                el.addEventListener('input', updatePreview);
            });
            
            // Toggle preview visibility
            togglePreview.addEventListener('click', function(e) {
                e.preventDefault();
                showPreview = !showPreview;
                preview.style.display = showPreview ? 'block' : 'none';
                togglePreview.textContent = showPreview ? 'Hide Email Preview' : 'Show Email Preview';
            });
            
            // Send email when button clicked
            sendButton.addEventListener('click', sendEmail);
            
            function updatePreview() {
                const type = emailType.value;
                const user = username.value || 'Username';
                const mail = email.value || 'user@example.com';
                const cd = code.value || 'XXXXXX';
                
                let subject = '';
                let content = '';
                
                switch(type) {
                    case 'signup':
                        subject = 'VERIFY YOUR ACCOUNT';
                        content = `
                            <p>Hello <strong>${user},</strong></p>
                            <p>Thank you for creating an account. To complete your registration, please use below verification code:</p>
                            <p><strong>${cd}</strong></p>
                            <p>This verification code will expire in 10 minutes.</p>
                            <p>If you didn't request this account, please ignore this email.</p>
                        `;
                        break;
                    case 'reset':
                        subject = 'PASSWORD RESET REQUEST';
                        content = `
                            <p>Hello <strong>${user},</strong></p>
                            <p>We received a request to reset your account password. Please use below verification code:</p>
                            <p><strong>${cd}</strong></p>
                            <p>This code will expire in 10 minutes.</p>
                            <p>If you didn't request this password reset, please secure your account immediately.</p>
                        `;
                        break;
                        case 'resend':
                        subject = 'NEW VERIFICATION CODE';
                        content = `
                            <p>Hello <strong>${user},</strong></p>
                            <p>We received a request to resend your verification code. Please use below code:</p>
                            <p><strong>${cd}</strong></p>
                            <p>This code will expire in 10 minutes.</p>
                        `;
                        break;
                    case 'delete':
                        subject = 'CONFIRM ACCOUNT DELETION';
                        content = `
                            <p>Hello <strong>${user},</strong></p>
                            <p>We received a request to permanently delete your account. Please use below verification code to confirm:</p>
                            <p><strong>${cd}</strong></p>
                            <p>This code will expire in 10 minutes.</p>
                            <p>Warning: This action is irreversible! All your data will be permanently deleted.</p>
                            <p>If you didn't request this, please secure your account immediately.</p>
                        `;
                        break;
                }
                
                previewContent.innerHTML = `
                    <p><strong>To:</strong> ${mail}</p>
                    <p><strong>Subject:</strong> ${subject}</p>
                    <hr>
                    ${content}
                `;
            }
            
            async function sendEmail() {
                // Validate inputs
                if (!username.value || !email.value || !code.value) {
                    showResult('Please fill in all fields', false);
                    return;
                }
                
                // Simple email validation
                if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email.value)) {
                    showResult('Please enter a valid email address', false);
                    return;
                }
                
                // Show loading
                loading.style.display = 'block';
                result.style.display = 'none';
                sendButton.disabled = true;
                
                try {
                    const response = await fetch(`/api/send${capitalizeFirstLetter(emailType.value)}Code`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            username: username.value,
                            email: email.value,
                            code: code.value
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        showResult(data.message || 'Email sent successfully!', true);
                    } else {
                        showResult(data.error || 'Failed to send email', false);
                        if (data.details) {
                            console.error('Error details:', data.details);
                        }
                    }
                } catch (error) {
                    showResult('Network error: Failed to connect to server', false);
                    console.error('Fetch error:', error);
                } finally {
                    loading.style.display = 'none';
                    sendButton.disabled = false;
                }
            }
            
            function showResult(message, isSuccess) {
                result.textContent = message;
                result.className = 'result ' + (isSuccess ? 'success' : 'error');
                result.style.display = 'block';
            }
            
            function capitalizeFirstLetter(string) {
                return string.charAt(0).toUpperCase() + string.slice(1);
            }
            
            // Initial preview update
            updatePreview();
        });
    </script>
</body>
</html>
